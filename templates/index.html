<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 className="title">Flashcards</h1>
    </header>
    <div id="flashcards"></div>
    <div class="button-container">
      <button class="prev-button" id="prev">Previous Flashcard</button>
      <button class="next-button" id="next">Next Flashcard</button>
    </div>

    <div class="answer-box">
      <button class="Choice-Buttons" id="Choice1"></button>
      <button class="Choice-Buttons" id="Choice2"></button>
      <button class="Choice-Buttons" id="Choice3"></button>
      <button class="Choice-Buttons" id="Choice4"></button>
    </div>
    <input type="file" id="myFile" name="filename" />
    <button onclick="uploadFile()">Upload</button>
    <script src="../static/script/script.js"></script>
  </body>
</html>
